<!doctype html>
<html>
<head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <section class="container box">
        <article class="top-box">
            <form>
                <h1 class="idea">2Do</h1>
                <h1 class="box">Box</h1>
                <input id="title-input" type="text" placeholder="Title"><br />
                <input id="body-input" type="text" placeholder="Body"><br />
                <button class="save-btn">save</button><br />
            </form>
        </article>
        <h4>priority filter</h4>
        <div class="priority-filter">
            <div class="filter-grid-wrap pri-none">
                <i class="fas fa-dot-circle "></i>
                <p class="pri-text">none</p>
            </div>
            <div class="filter-grid-wrap pri-low">
                <i class="fas fa-dot-circle"></i>
                <p class="pri-text">low</p>
            </div>
            <div class="filter-grid-wrap pri-normal">
                <i class="fas fa-dot-circle"></i>
                <p class="pri-text">normal</p>
            </div>
            <div class="filter-grid-wrap pri-high">
                <i class="fas fa-dot-circle"></i>
                <p class="pri-text">high</p>
            </div>
            <div class="filter-grid-wrap  pri-critical">
                <i class="fas fa-dot-circle"></i>
                <p class="pri-text">critical</p>
            </div>
        </div>
        <input id="search-input" type="text" placeholder="Search">


        <article class="bottom-box"> </article>
        <button class="display-btn">display all</button>
    </section>

    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./test.js"></script>
</body>
